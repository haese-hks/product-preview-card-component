<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Fraunces:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <picture class="pic">
        <source
          media="(min-width: 48em)"
          srcset="./images/image-product-desktop.jpg"
        />
        <img
          src="images/image-product-mobile.jpg"
          alt="parfume"
          class="product-image"
        />
      </picture>
      <section class="product-details">
        <p class="product-category">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-price">
          <span class="current-price">$149.99</span>
          <span class="original-price"><del>$169.99</del></span>
        </div>
        <a href="#" class="btn-cart">
          <img src="./images/icon-cart.svg" alt="cart" class="cart-icon" />
          Add to Cart
        </a>
      </section>
    </main>

  </div> -->
  </body>
</html>
